<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Phân Loại Văn Bản</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --card-bg: rgba(255, 255, 255, 0.95); 
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --success-bg: #d1fae5;
            --success-text: #065f46;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

            background-image: url("{{ url_for('static', filename='Anh.jpg') }}");
            

            background-size: cover;     
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed;
            
            position: relative;
        }


        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.05); 
            z-index: -1;
        }

        .container {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            
            width: 100%;
            max-width: 700px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            background-color: #e0e7ff;
            color: var(--primary-color);
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #374151;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: inherit;
            font-size: 15px;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            background-color: #f9fafb;
        }

        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background-color: #ffffff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        button:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 6px 8px -1px rgba(79, 70, 229, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--success-bg);
            border: 1px solid #a7f3d0;
            border-radius: 12px;
            text-align: center;
            animation: slideDown 0.4s ease-out;
        }

        .result-box h3 {
            color: var(--success-text);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .result-label {
            font-size: 28px;
            font-weight: 700;
            color: var(--success-text);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            display: block;
        }

     
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #6b7280;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Phân Loại Văn Bản</h1>
            <p>Nhập nội dung bài báo để hệ thống dự đoán chủ đề</p>
            <span class="badge">Model: SVM + TF-IDF + SVD</span>
        </div>

        <form method="POST" onsubmit="showLoading()">
            <div class="form-group">
                <label for="content">Nội dung văn bản:</label>
                <textarea 
                    id="content" 
                    name="content" 
                    required>{{ original_text }}</textarea>
            </div>
            
            <button type="submit" id="submitBtn">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Phân loại ngay</span>
            </button>
        </form>

        {% if prediction %}
        <div class="result-box">
            <h3>Kết quả dự đoán</h3>
            <span class="result-label">{{ prediction }}</span>
        </div>
        {% endif %}

    </div>

    <script>
        function showLoading() {
            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;
            btn.style.opacity = "0.7";
            btn.style.cursor = "not-allowed";
            spinner.style.display = "block";
            btnText.innerText = "Đang phân tích...";
        }
    </script>
</body>
</html>
